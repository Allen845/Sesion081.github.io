<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Formulario">
        <h1>Formulario de Registro</h1>
        <h2>Complete el Formulario con este registro</h2>
        <hr>
        <form action="">
            <p>Nombres y Apellidos</p>
            <input type="text" placeholder="INGRESAR DATOS COMPLETOS">
            <br>
            <p>DNI</p>
            <input type="number" placeholder="8 caracteres" min="15" max="65">
            <br>
            <p>Estudios Realizados</p>
            <input type="checkbox" name="">Primaria
            <br>
            <input type="checkbox" name="">Secundaria
            <br>
            <input type="checkbox" name="">Tecnico
            <br>
            <input type="checkbox" name="">Universitario
            <br>
            <p>Estado Civil</p>
            <input type="radio" name="Sexo">Soltero
            <br>
            <input type="radio" name="Sexo">Casado
            <br>
            <input type="radio" name="Sexo">Viudo
            <br>
            <input type="radio" name="Sexo">Divorciado
            <p>Provincia</p>
            <input type="text" placeholder="">
            <br>
            <p>Correo Electronico</p>
            <input type="email" placeholder="Ingresa tu email">
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">

        </form>
    </div>
</body>
</html>
